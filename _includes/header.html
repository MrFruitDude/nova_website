<header class="sticky top-4 z-50 w-full flex justify-center glass-nav">
  <div class="bg-gray-900/70 rounded-full border border-white/10 shadow-lg shadow-indigo-500/10 px-8 py-3 max-w-fit mx-auto">
    <div class="flex items-center space-x-6">
      <a href="{{ '/' | relative_url }}" class="flex items-center">
        <span class="text-2xl font-black tracking-tight text-primary">NOVA</span>
      </a>
      
      <!-- Desktop Navigation -->
      <nav aria-label="Main" class="hidden md:flex space-x-8">
        <a href="{{ '/' | relative_url }}" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">Home</a>
        <a href="{{ '/contact/' | relative_url }}" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">Contact</a>
      </nav>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="menu-toggle" type="button" class="text-white hover:text-blue-400 focus:outline-none" aria-label="Toggle menu">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div id="mobile-menu" class="md:hidden hidden absolute top-16 left-1/2 transform -translate-x-1/2 bg-gray-900/30 backdrop-blur-xl rounded-xl border border-white/10 shadow-lg shadow-indigo-500/10 p-4 w-64 mt-2">
    <div class="space-y-2">
      <a href="{{ '/' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800/40 hover:text-blue-400 text-white">Home</a>
      <a href="{{ '/contact/' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800/40 hover:text-blue-400 text-white">Contact</a>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  });
</script>
